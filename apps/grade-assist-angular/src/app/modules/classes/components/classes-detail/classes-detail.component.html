<mat-card class="card">
  <mat-card-title style="display: flex; justify-content: space-between">
    {{ title }}
    <div>
      <button mat-raised-button color="accent" (click)="onUpdateClicked()">
        Update Class Info
      </button>
      <button mat-raised-button color="warn" (click)="onClearClicked()">
        Clear Class
      </button>
    </div>
  </mat-card-title>

  <mat-card-content>
    <mat-divider></mat-divider>
    <div style="display: flex; justify-content: space-around">
      <div style="display: flex; flex-direction: column">
        <label class="mat-title">Teacher</label>
        <span class="mat-h4">
          {{ _class.teacher?.firstName }} {{ _class.teacher?.lastName }}
        </span>
      </div>
      <div style="display: flex; flex-direction: column">
        <label class="mat-title">Room/Location</label>
        <span class="mat-h4"> </span>
      </div>
      <div style="display: flex; flex-direction: column">
        <label class="mat-title">Schedule</label>
        <span class="mat-h4"> </span>
      </div>
    </div>
    <label class="mat-title">Students</label
    ><button mat-icon-button color="primary" (click)="onAddStudentsClicked()">
      <mat-icon> add </mat-icon>
    </button>

    <grade-assist-table
      [tableConfig]="studentGridConfig"
      [tableData]="_class.students"
      (rowDeleted)="onStudentDelete($event)"
      (updateRow)="onStudentUpdate($event)"
    ></grade-assist-table>

    <label class="mat-title">Assignments</label>
    <button mat-icon-button color="primary" (click)="onAddAssignmentClicked()">
      <mat-icon> add </mat-icon>
    </button>

    <grade-assist-table
      [tableConfig]="assignGridConfig"
      [tableData]="_class.assignments"
      (rowDeleted)="onAssignmentDelete($event)"
      (updateRow)="onAssignmentUpdate($event)"
      (viewRowDetails)="onAssignmentClicked($event)"
    ></grade-assist-table>
  </mat-card-content>
</mat-card>

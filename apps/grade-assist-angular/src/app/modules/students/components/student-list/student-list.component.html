<mat-card class="card">
  <mat-card-title style="display: flex; justify-content: space-between">
    Student
    <button mat-raised-button color="primary" routerLink="../add">
      Add New Student
      <mat-icon>add</mat-icon>
    </button>
  </mat-card-title>
  <mat-card-content>
    <grade-assist-table
      [tableConfig]="tableConfig"
      [tableData]="studentList$"
      (rowDeleted)="onDeleteHandler($event)"
      (updateRow)="onUpdateHandler($event)"
      (viewRowDetails)="onViewHandler($event)"
    ></grade-assist-table>
  </mat-card-content>
</mat-card>

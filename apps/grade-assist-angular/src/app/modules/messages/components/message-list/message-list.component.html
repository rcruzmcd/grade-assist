  <!-- this ng if will show new message to reset conversation if something selected
  if* convo selected exists -->
  <button mat-list-item (click)="onNewConvo()">
    <div mat-subheader></div>
    <mat-icon mat-list-icon color="accent">add_circle</mat-icon>
    <div mat-line>New Message</div>
  </button>
  <mat-divider></mat-divider>

  <!-- need to add conditional css class to make text bold if Delivered status 0
  (hasnt been readh ) -->
  <div *ngFor="let conv of convos | keyvalue">
    <button mat-list-item (click)="onConvoSelected(conv.value)">
      <div mat-subheader>{{ getUpdateDate(conv.value) | date: 'short' }}</div>
      <mat-icon mat-list-icon color="primary">account_circle</mat-icon>
      <div mat-line>{{ getParticipants(conv.value) }}</div>
      <div mat-line>{{ getPrevText(conv.value) }}</div>
    </button>
  </div>
</mat-action-list>

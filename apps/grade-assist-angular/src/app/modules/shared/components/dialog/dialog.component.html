<h1 mat-dialog-title>{{ data.title || "Confirm" }}</h1>
<div mat-dialog-content>
  {{ data.content || "Missing data possible" }}
</div>
<div mat-dialog-actions>
  <button mat-button color="primary" [mat-dialog-close]="false">
    {{ data.cancelLabel || "No" }}
  </button>
  <button mat-button color="warn" [mat-dialog-close]="true">
    {{ data.confirmLabel || "Yes" }}
  </button>
</div>

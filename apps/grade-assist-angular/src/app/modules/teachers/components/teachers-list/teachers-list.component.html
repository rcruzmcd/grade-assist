<mat-card class="card">
  <mat-card-title>
    Teachers
    <a color="primary" routerLink="../add">
      <mat-icon>add_circle</mat-icon>
    </a>
  </mat-card-title>
  <mat-card-content>
    <grade-assist-table
      [tableConfig]="tableConfig"
      [tableData]="teacherList$"
      (rowDeleted)="onDeleteHandler($event)"
      (updateRow)="onUpdateHandler($event)"
    ></grade-assist-table>
  </mat-card-content>
</mat-card>
